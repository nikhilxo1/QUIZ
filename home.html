<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZARIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="home.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav class="nav-wrapper black">
        <div class="container">
            <a href="#home.html" class="brand-logo center">QUIZZARIA</a>
        </div> 
    </nav>
    <section class="container section">
        <div class="row">
             <div class="col s12 16 offset-13">
                  <form class="myform"name="id"onsubmit="submitted(event)">
                  <h4 class="center-align white-text">CONTESTENT NAME</h4>

                    <div class="input-field">
                        <i class="material-icons white-text prefix">account_box</i>
                        <input type="text"class="white-text"id="name">
                        <label for="name">Name Here</label>
                        <p class="center"><button type="submit"class="btn blue" onclick="this.style.display='none'">SubmitName</button></p>
                </div>
                <div>
                    <p class="white-text ">QUIZ RULES:</p>                                                             
                    <p class="black-text white">1.YOU CANNOT SKIP ANY QUESTIONS.</p>
                    <p class="black-text white">2.YOU CANNOT SHIFT MULTIPLE WINDOW.</p>
                    <p class="black-text white">3.TRY ATTEMPTING ALL WITHOUT CHEATING</P>
               </div>
               <p class="center"><a href="quiz.html" class="btn blue" >START</a></p>                                      
             </form>
             </div>
        </div>
    </section>
    
    


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   
<script>
    function submitted(e){
         e.preventDefault();

         let namee = document.forms["id"]["name"] .value;

         sessionStorage.setItem("name",namee);
    }
</script>
</body>
</html>
